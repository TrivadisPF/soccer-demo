<div class="container-fluid mt-3">
  <div class="row mb-2">
    <div class="col-12">

            <div class="row">

              <div class="col-sm-3">
                <app-fixture-stat [stats]="stats" [visitor]="false" [playerStats]="homePlayerStats"></app-fixture-stat>
              </div>
              <div class="col-sm-6">
                <div class="row  align-content-center">
                  <div class="embed-responsive embed-responsive-21by9">
                    <video  (timeupdate)="setCurrentTime($event)" *ngIf="showVideo"
                            class="video embed-responsive-item"  width="720" height="400" #videoPlayer>
                      <source src="assets/video/match.mp4#t={{startVideoAt}}}" type="video/mp4"/>
                      Browser not supported
                    </video>
                  </div>

                  <table class="table table-striped mt-2 table-sm text-center table-wrapper-scroll-y">
                    <thead class="thead-dark">
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">{{stats.homeTeam}}</th>
                      <th scope="col">{{stats.visitorTeam}}</th>
                      <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody *ngFor="let bp of ballPossessions; first as isLast; trackBy: trackBallPosessions">
                    <tr *ngIf="bp.objectType == 1">
                      <td scope="row"><i class="fas fa-futbol" *ngIf="isLast"></i></td>
                      <td >{{matchPlayerId(bp.playerId)}} </td>
                      <td></td>
                      <td></td>

                    </tr>

                    <tr *ngIf="bp.objectType == 2">
                      <td></td>
                      <td></td>
                      <td >{{matchPlayerId(bp.playerId)}}</td>
                      <td scope="row"><i class="fas fa-futbol" *ngIf="isLast"></i></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                 </div>




              <div class="col-sm-3">
                <app-fixture-stat *ngIf="visitorPlayerStats && visitorPlayerStats.length>0" [stats]="stats" [visitor]="true" [playerStats]="visitorPlayerStats"></app-fixture-stat>
              </div>
            </div>


  </div>
</div>
